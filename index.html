   <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Countdown to Next School Break</title>
       <style>
           body {
               font-family: Arial, sans-serif;
               text-align: center;
               margin-top: 50px;
               background-color: #f3f4f6;
               color: #333;
           }
           #countdown {
               font-size: 2rem;
               font-weight: bold;
           }
       </style>
   </head>
   <body>
       <h1>Time Left Until Next School Break</h1>
       <div id="countdown">Loading...</div>

       <script>
           // Define the holiday dates (Year, Month-1, Day, Hour, Minute, Second)
           const holidays = [
               new Date(2025, 0, 5, 0, 0, 0), // Winter Break End: Jan 5, 2025
               new Date(2025, 2, 10, 0, 0, 0), // Spring Break Start: Mar 10, 2025
               new Date(2025, 5, 1, 0, 0, 0),  // Summer Break Start: Jul 1, 2025
               new Date(2025, 9, 13, 0, 0, 0)  // Thanksgiving: Oct 13, 2025
           ];

           let nextHolidayIndex = getNextHolidayIndex();

           function getNextHolidayIndex() {
               const now = new Date();
               for (let i = 0; i < holidays.length; i++) {
                   if (holidays[i] > now) {
                       return i;
                   }
               }
               return 0; // If all holidays have passed, show the first holiday again
           }

           function updateCountdown() {
               const now = new Date();
               const timeLeft = holidays[nextHolidayIndex] - now;

               if (timeLeft <= 0) {
                   nextHolidayIndex = getNextHolidayIndex(); // Move to the next holiday
               }

               const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
               const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
               const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
               const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

               document.getElementById("countdown").textContent =
                   `Next break in ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds.`;
           }

           const interval = setInterval(updateCountdown, 1000); // Update every second
       </script>
   </body>
